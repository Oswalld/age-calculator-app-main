<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/sass/main.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

<main>
  <form class="ask">
    <label class="label-day">DAY
      <input class="error-input-day" type="number" name="day" id="day" placeholder="DD">
      <div class="error-text error-text-day"></div>
    </label>
    <label class="label-month">MONTH
      <input class="error-input-month" type="number" name="month" id="month" placeholder="MM">
      <div class="error-text error-text-month"></div>
    </label>
    <label class="label-year">YEAR
      <input class="error-input-year" type="number" name="year" id="year" placeholder="YYYY">
      <div class="error-text error-text-year"></div>
    </label>
  </form>
  
  <div class="separator">
    <hr/>
    <button class="rond"><img src="/assets/images/icon-arrow.svg" alt=""></button>
  </div>
  
  <div class="result">
    <div class="result-unit"><span class="result-years">--</span><h1> years</h1></div>
    <div class="result-unit"><span class="result-months">--</span><h1> months</h1></div>
    <div class="result-unit"><span class="result-days">--</span><h1> days</h1></div>
  </div>

</main>

  <script src="/main.js"></script>
</body>
</html>
